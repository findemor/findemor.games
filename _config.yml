### Site Settings ###
title               : games.findemor
description         : >-
                      Gamedev Indie en mis ratos libres, esto es lo que hago.
baseurl             : "/findemor.games"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : findemor/findemor.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : findemor/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/about.md
  - pages/blog.html
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : findemor
  image             : https://www.findemor.es/img/findemor-logo.png
#  behance           : your_username
# dribbble          : your_username
# email             : username@domain.com
#  facebook          : your_username
#  github            : findemor
# gitlab            : your_username
# instagram         : your_username
# kaggle            : your_username
#  linkedin          : findemor
# medium            : your_username
# soundcloud        : your_username
# spotify           : your_username
# stackoverflow     : your_user_id
# tumblr            : your_username.tumblr.com
  youtube           : findemor
  twitch            : findemor
  twitter           : findemor
# vimeo             : your_username
# keybase           : your_username


### Posts ###
permalink: /game/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /games/:name
  elements:                                             # For Documentation Only
    output: true                                        # For Documentation Only


### Disqus ###
disqus:
  shortname: blog-findemor                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Buy me a coffee ###
# See https://www.buymeacoffee.com/
buymeacoffee:
  enabled: false
  username: your_username
  color: "#007bff"
  message: "Thank you for visiting."                    # Message to be displayed aside from the button for a few seconds.
  description: "Support me on Buy me a coffee!"


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "games"
    values:
      layout: "page"
  - scope:                                              # For Documentation Only
      path: ""                                          # For Documentation Only
      type: "elements"                                  # For Documentation Only
    values:                                             # For Documentation Only
      layout: "element"                                 # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: true                                   # Set to true to enable disqus comments


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
